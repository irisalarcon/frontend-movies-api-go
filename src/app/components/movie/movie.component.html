<div class="row">
<div class="col-md-6">
  <h4>Movie Registration</h4>
  <form [formGroup]="movieRegistrationForm" (ngSubmit)="onSubmit(movieRegistrationForm.value)">
    <div class="form-group">
      <label for="movie_title">Title</label>
      <input
        type="text"
        class="form-control"
        id="movie_title"
        formControlName="title"
      />
    </div>
    <div class="form-group">
      <label for="movie_year">Year</label>
      <input
        type="number"
        class="form-control"
        id="movie_year"
        formControlName="year"
      />
    </div>
    <div class="form-check">
      <label for="movie_watched">Watched</label>
      <input
        type="checkbox"
        class="form-check-input"
        id="movie_watched"
        formControlName="watched"
      />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
<div class="col-md-6">
  <h4>Registered Movies</h4>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Watched</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{movie._id}}</td>
      <td>{{movie.title}}</td>
      <td>{{movie.year}}</td>
      <td>{{ movie.watched }}</td>
      <td><button type="button" class="btn btn-danger" (click)="deleteMovie(movie._id)">Delete</button></td>
      <td><input class="form-check-input" type="checkbox"  id="flexCheckDefault"></td>
    </tr>
    </tbody>
  </table>
</div>
</div>
