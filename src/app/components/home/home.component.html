<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Year</th>
    <th scope="col">Watched</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let movie of movies">
    <td>{{movie._id}}</td>
    <td>{{movie.title}}</td>
    <td>{{movie.year}}</td>
    <td>{{ movie.watched }}</td>
  </tr>
  </tbody>
</table>
