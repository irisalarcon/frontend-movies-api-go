<div class="container">
    <h1 style="text-align: center;">
       Welcome to Movies Go API Client
  </h1>
  <br>
</div>
<div class="container">
  <div class="row" *ngFor="let movie of movies; index as i">
      <div class="col" >
        <app-movie-card  [title]="movie.title" [year]="movie.year" [watched]="movie.watched"></app-movie-card>
      </div>
  </div>
</div>
